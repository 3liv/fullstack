<style>
  html { -webkit-filter: invert(1); }
</style>
<script src="client.js"></script>
<script>
ripple({ 
  name: 'tweets'
, headers: { 'content-type': 'application/data' } 
, body: [] 
})

ripple({ 
  name: 'twitter-feed'
, headers: { 'content-type': 'application/javascript' } 
, body: function(data){
    this.innerHTML = data.join(',')
  } 
})

// Run the following commands:
setTimeout(function(){ ripple('tweets').push('lorem') }, 1000)
setTimeout(function(){ ripple('tweets').push('ipsum') }, 2000)
setTimeout(function(){ ripple('tweets', 0) }, 3000) // switch to []
setTimeout(function(){ ripple('tweets', 1) }, 4000) // switch to ['lorem']
setTimeout(function(){ ripple('tweets', 2) }, 5000) // switch to ['lorem','ipsum']

</script>

<twitter-feed data='tweets'></twitter-feed>
