<section>
  <h1>Reactive Data</h1>
  <div class="left">
    Ripple can register anything as a resource
    
  </div>
  <div class="right">
    <pre>  // tab 1
  > ripple('tweets', tweets = [])
  > tweets.push('lorem')
  > tweets.push('ipsum')

  // tab 2
  ripple('tweets')
  > ['lorem', 'ipsum']</pre>
    
  </div>
</section>
